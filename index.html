<html>
  <head>
    <title>Connect 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      AppConfig = {
        N: 4,
        FPS: 30
      }
      Game = {
        NONE: 0,
        PLAYER_ONE: 1,
        PLAYER_TWO: 2,
        DRAW: 3
      }
      PlayerType = {
        Human: 0,
        Minimax: 1,
        AlphaBeta: 2,
        IDAlphaBeta: 3,
        Random: 4
      }
      PlayerColor = {
        1: "red",
        2: "yellow"
      }
      SearchDepth = {
        1: 3,
        2: 3
      }
      TimeLimit = {
        1: 2000,
        2: 2000
      }
    </script>
    <script src="script/GameState.js"></script>
    <script src="script/GameBoard.js"></script>
    <script src="script/ConnectN.js"></script>
    <script src="script/Evaluation.js"></script>
    <script src="script/Minimax.js"></script>
    <script src="script/AlphaBeta.js"></script>
    <script src="script/IDAlphaBeta.js"></script>
    <script src="script/Main.js"></script>
  </head>
  <body>
    <div class="container-fluid p-1">
      <div class="row">
        <div id="tittle"  class="col-12 pb-4">
          <h1>Connect 4 Game</h1>
        </div>
      </div>
      <div class="row">
        <div id="board" class="col-md-12 col-lg-8">
          <div id="gameboard"></div>
        </div>
        <div id="settings" class="col-md-12 col-lg-4 p-1">
          <div id="info" class="alert alert-danger mt-2" role="alert">
            It's Player One's turn!
          </div>
          <hr/>
          <div class="accordion" id="accordionPlayer">
    
            <div class="card">
              <div class="card-header" id="headingOne">
                <button class="btn btn-primary w-100" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Player One
                </button>
              </div>
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne">
                <div class="card-body">
                  <div class="form-floating">
                    <select id="playerOne" class="form-select">
                      <option selected value="0">Human</option>
                      <option value="1">Minimax</option>
                      <option value="2">Alpha–beta</option>
                      <option value="3">IDAlpha–beta</option>
                      <option value="4">Random</option>
                    </select>
                    <label for="playerOne">Player One</label>
                  </div>
                  <br>
                  <div id="div-depthOne">
                    <label for="lbl-depthOne" class="form-label badge bg-primary text-wrap"> Search Depth </label>
                    <output id="out-depthOne" class="text-primary fw-bold badge bg-white text-wrap">3</output>
                    <input id="depthOne" type="range" class="form-range" disabled value="3" min="1" max="20">
                  </div>
                  <div id="div-timeOne">
                    <label for="lbl-timeOne" class="form-label badge bg-primary text-wrap"> Time Limit </label>
                    <output id="out-timeOne" class="text-primary fw-bold badge bg-white text-wrap">1000</output>
                    <input id="timeOne" type="range" class="form-range" disabled value="1000" min="100" max="10000" step="100">
                  </div>             
                  <br>
                </div>
              </div>
            </div>
  
            <div class="card">
              <div class="card-header" id="headingTwo">
                <button class="btn btn-primary w-100" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Player Two
                </button>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo">
                <div class="card-body">
                  <div class="form-floating">
                    <select id="playerTwo" class="form-select">
                      <option selected value="0">Human</option>
                      <option value="1">Minimax</option>
                      <option value="3">Alpha–beta</option>
                      <option value="3">IDAlpha–beta</option>
                      <option value="4">Random</option>
                    </select>
                    <label for="playerTwo">Player Two</label>
                  </div>
                  <br>
                  <div id="div-depthTwo">
                    <label for="lbl-depthTwo" class="form-label badge bg-primary text-wrap"> Search Depth </label>
                    <output id="out-depthTwo" class="text-primary fw-bold badge bg-white text-wrap">3</output>
                    <input id="depthTwo" type="range" class="form-range" disabled value="3" min="1" max="20">         
                  </div>
                  <div id="div-timeTwo">
                    <label for="lbl-timeTwo" class="form-label badge bg-primary text-wrap"> Time Limit </label>
                    <output id="out-timeTwo" class="text-primary fw-bold badge bg-white text-wrap">1000</output>
                    <input id="timeTwo" type="range" class="form-range" disabled value="1000" min="100" max="10000" step="100">
                  </div>
                  <br>
                </div>
              </div>
            </div>
  
          </div>
          <hr/>
          <div class="container text-center">
            <div class="row">
              <div class="col-6 btn-group-vertical">
                <button id="btnStart" class="btn btn-success">Start</button>
                <button id="btnRestart" class="btn btn-secondary">Restart</button>
                <button id="btnStop" class="btn btn-danger">Stop</button>
              </div>
              <div class="col-6 btn-group-vertical">
                <button id="btnUndo" class="btn btn-primary">Undo</button>
              </div>            
            </div>           
          </div>     
        </div>
      </div>
    </div> 
  </body>
</html>
